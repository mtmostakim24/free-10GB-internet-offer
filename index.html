<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- উপরের Ad -->

  </script>
  <script type="text/javascript" src="//www.highperformanceformat.com/9c2d01b216d8bdb1964ee7c3769492f0/invoke.js"></script>

  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      background-color: #2c2c2c;
      border-radius: 12px;
      padding: 25px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0, 255, 127, 0.3);
      text-align: center;
      margin: 20px 0;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #00e676;
    }

    .input-field input {
      width: 100%;
      padding: 16px;
      border-radius: 8px;
      border: none;
      font-size: 18px;
      margin-bottom: 15px;
    }

    .sim-button {
      background-color: #444;
      color: #fff;
      padding: 12px;
      border-radius: 10px;
      margin: 8px 0;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    .sim-button:hover {
      background-color: #555;
    }

    .sim-button.selected {
      background-color: #2196f3;
      color: white;
      font-weight: bold;
    }

    .submit-button {
      background-color: #00c853;
      color: white;
      border: none;
      padding: 14px;
      width: 100%;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    .share-section {
      display: none;
      margin-top: 25px;
    }

    .copy-button {
      background-color: #3f51b5;
      color: white;
      padding: 12px 16px;
      border-radius: 8px;
      border: none;
      margin-top: 12px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    .copy-button:hover {
      background-color: #283593;
    }

    .icons {
      margin-top: 20px;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .icons a img {
      width: 40px;
      height: 40px;
      transition: transform 0.2s;
    }

    .icons a img:hover {
      transform: scale(1.2);
    }

    .ref-count {
      margin-top: 18px;
      font-size: 15px;
      color: #ccc;
    }

    p.notice {
      font-size: 16px;
      color: #dddddd;
      margin-top: 15px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>১০ GB ফ্রি ইন্টারনেট</h2>

    <input type="text" id="name" placeholder="আপনার নাম লিখুন">
    <input type="text" id="phone" placeholder="আপনার নাম্বার লিখুন">

    <div id="simButtons">
      <div class="sim-button" onclick="selectSim(this, 'airtel')">Airtel</div>
      <div class="sim-button" onclick="selectSim(this, 'robi')">Robi</div>
      <div class="sim-button" onclick="selectSim(this, 'grameenphone')">Grameenphone</div>
      <div class="sim-button" onclick="selectSim(this, 'banglalink')">Banglalink</div>
    </div>

    <button class="submit-button" onclick="handleSubmit()">Submit</button>

    <div class="share-section" id="shareSection">
      <p class="notice">আপনার বন্ধুকে লিংকটি শেয়ার করুন। <br>১০ জন রেফার পূর্ণ হলে আপনি পাবেন ১০ জিবি ফ্রি ইন্টারনেট।</p>

      <button class="copy-button" onclick="copyLink()">লিংক কপি করুন</button>

      <div class="icons">
        <a id="wa" href="#" target="_blank"><img src="https://img.icons8.com/color/48/000000/whatsapp--v1.png"/></a>
        <a id="ms" href="#" target="_blank"><img src="https://img.icons8.com/color/48/000000/facebook-messenger--v1.png"/></a>
        <a id="tg" href="#" target="_blank"><img src="https://img.icons8.com/color/48/000000/telegram-app.png"/></a>
        <a id="imo" href="#" target="_blank"><img src="https://img.icons8.com/fluency/48/000000/imo.png"/></a>
      </div>

      <div class="ref-count">রেফার সম্পন্ন হয়েছে: <span id="refCount">0</span></div>
    </div>
  </div>

  <!-- নিচের Ad -->
  <script type='text/javascript' src='//pl26607619.profitableratecpm.com/89/be/eb/89beeb153f91b5aec28bb0d98b62029c.js'></script>

  <script>
    let selectedSim = "";
    let refCount = 0;

    function selectSim(element, sim) {
      selectedSim = sim;
      document.querySelectorAll(".sim-button").forEach(btn => btn.classList.remove("selected"));
      element.classList.add("selected");
    }

    function handleSubmit() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();

      if (!name || !phone || !selectedSim) {
        alert("সব তথ্য দিন এবং সিম নির্বাচন করুন।");
        return;
      }

      const domain = window.location.origin;
      const referralLink = `${domain}?ref=${Math.floor(Math.random() * 1000000)}`;

      document.getElementById("shareSection").style.display = "block";

      document.getElementById("wa").href = `https://wa.me/?text=${encodeURIComponent("১০ জিবি ফ্রি ইন্টারনেট নিতে লিংকটি দেখুন: " + referralLink)}`;
      document.getElementById("ms").href = `https://m.me/?link=${encodeURIComponent(referralLink)}`;
      document.getElementById("tg").href = `https://t.me/share/url?url=${encodeURIComponent(referralLink)}&text=${encodeURIComponent("১০ জিবি ফ্রি ইন্টারনেট")}`;
      document.getElementById("imo").href = referralLink;

      const urlParams = new URLSearchParams(window.location.search);
      const ref = urlParams.get("ref");
      if (ref) {
        const refKey = "ref_" + ref;
        if (!localStorage.getItem(refKey)) {
          refCount = parseInt(localStorage.getItem("refCount") || "0");
          refCount++;
          localStorage.setItem("ref_" + ref, "true");
          localStorage.setItem("refCount", refCount);
        }
      }

      document.getElementById("refCount").innerText = localStorage.getItem("refCount") || "0";
    }

    function copyLink() {
      const domain = window.location.origin;
      const randomID = Math.floor(Math.random() * 1000000);
      const referralLink = `${domain}?ref=${randomID}`;
      navigator.clipboard.writeText(referralLink).then(() => {
        alert("লিংক কপি হয়েছে!");
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("refCount").innerText = localStorage.getItem("refCount") || "0";
    });
  </script>

</body>
</html>
