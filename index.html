  <style>
    /* Full Screen Gradient Background */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #111, #222, #111);
      overflow: hidden;
      font-family: "Poppins", sans-serif;
      color: #fff;
      position: relative;
    }

    /* Moving Particles Background */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: 0;
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #00fff7;
      border-radius: 50%;
      opacity: 0.7;
      animation: move 8s linear infinite;
    }

    @keyframes move {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      100% { transform: translateY(-120vh) scale(0.5); opacity: 0; }
    }

    /* Center Box */
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 40px 50px;
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 20px rgba(0,255,255,0.2);
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 25px;
      text-shadow: 0px 0px 10px rgba(0,255,255,0.7);
    }

    /* Progress Bar */
    .progress-container {
      width: 250px;
      height: 10px;
      background: rgba(255,255,255,0.15);
      border-radius: 50px;
      overflow: hidden;
      margin: 10px auto 20px;
    }

    .progress-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #00fff7, #00c3ff);
      border-radius: 50px;
      transition: width 0.1s linear;
      box-shadow: 0 0 10px rgba(0,255,255,0.7);
    }

    .note {
      font-size: 16px;
      opacity: 0.85;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>

  <script>
    let progress = 0;
    let bar = null;
    let interval = null;

    document.addEventListener("DOMContentLoaded", () => {
      bar = document.querySelector(".progress-bar");
      interval = setInterval(updateProgress, 25); // ‡¶™‡ßç‡¶∞‡¶§‡¶ø 25ms ‡¶è progress ‡¶¨‡¶æ‡ßú‡¶¨‡ßá
      createParticles();
    });

    function updateProgress() {
      progress++;
      bar.style.width = progress + "%";

      if (progress >= 100) {
        clearInterval(interval);
        window.location.href = "https://m-sports-news24.blogspot.com"; // ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶≤‡¶ø‡¶Ç‡¶ï
      }
    }

    function createParticles() {
      const container = document.querySelector(".particles");
      for (let i = 0; i < 25; i++) {
        const p = document.createElement("div");
        p.classList.add("particle");
        p.style.left = Math.random() * 100 + "%";
        p.style.bottom = Math.random() * 100 + "px";
        p.style.animationDelay = Math.random() * 5 + "s";
        p.style.animationDuration = 5 + Math.random() * 5 + "s";
        container.appendChild(p);
      }
    }
  </script>
</head>

  <div class="particles"></div>
